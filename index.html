<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width">
    <script src="js/scripts.js" type="text/javascript">  </script>
    <title>Arctic Wild</title>
  </head>
  <body>
    <div class="pageWrapper">
      <div class="hero">
        <div class="nav">
          <div class="logoImg">
            <img src="img/logoFull.png" alt="Arctic Wild Logo" />
          </div>
          <ul>
            <li><a href="#">Schedule</a></li>
            <li><a href="#">Destinations <i class="fa fa-chevron-down"></i></a></li>
            <li><a href="#">Activities <i class="fa fa-chevron-down"></i></a></li>
            <li><a href="#">Planning <i class="fa fa-chevron-down"></i></a></li>
            <li><a href="#">About <i class="fa fa-chevron-down"></i></a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>

        <div class="mobileNav">
          <div class="logoImg">
            <img src="img/logoFull.png" alt="Arctic Wild Logo" />
          </div>
          <div class="dropdownMenu">
            <i class="fa fa-bars"></i>
          </div>
        </div>

        <div class="heroText">
          <img src="img/icon-alaska.png" alt="" />
          <h2>ENJOY THE SOLITUDE &amp; SOLACE OF</h2>
          <h1>ARCTIC WILD</h1>
          <hr>
        </div>
        <div class="exploreButton">
          <h3>EXPLORE BELOW</h3>
        </div>
      </div>

      <div class="searchbarWrapper">
        <div class="searchbar">
          <ul>
            <li>Home</li>
            <li>Rafting</li>
            <li>Backpacking</li>
            <li>Canoe</li>
            <li>More</li>
          </ul>
          <div class="search">
            <p>Search</p><img src="img/search.png" alt="" />
          </div>
        </div>
      </div>


      <div class="tripsGallery">
        <div class="tripBox" id="rafting">
          <i class="fa fa-pagelines"></i>
          <div class="tripBoxText">
            <div class="orangeLine"></div>
            <h3>RAFTING TRIPS</h3>
          </div>
        </div>
        <div class="tripBox" id="baseCamp">
          <i class="fa fa-pagelines"></i>
          <div class="tripBoxText">
            <div class="orangeLine"></div>
            <h3>BASE CAMP TRIPS</h3>
          </div>
        </div>
        <div class="tripBox" id="backpacking">
          <i class="fa fa-pagelines"></i>
          <div class="tripBoxText">
            <div class="orangeLine"></div>
            <h3>BACKPACKING TRIPS</h3>
          </div>
        </div>
        <div class="tripBox" id="canoe">
          <i class="fa fa-pagelines"></i>
          <div class="tripBoxText">
            <div class="orangeLine"></div>
            <h3>CANOE TRIPS</h3>
          </div>
        </div>
        <div class="tripBox" id="photography">
          <i class="fa fa-pagelines"></i>
          <div class="tripBoxText">
            <div class="orangeLine"></div>
            <h3>PHOTOGRAPHY TRIPS</h3>
          </div>
        </div>
        <div class="tripBox" id="custom">
          <i class="fa fa-pagelines"></i>
          <div class="tripBoxText">
            <div class="orangeLine"></div>
            <h3>CUSTOM TRIPS</h3>
          </div>
        </div>
      </div>

      <div class="comeExperience">
        <div class="description">

        </div>
        <div class="testimonials">

        </div>
      </div>

      <div class="destinations">

      </div>

      <div class="arcticGuides">

      </div>

      <div class="footer">

      </div>

    </div>
  </body>
</html>
